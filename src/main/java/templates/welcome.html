<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>

<script type="text/javascript">
	$(document).ready(
			function() {
				$("#locales").change(
						function() {
							var selectedOption = $('#locales').val();
							if (selectedOption != '') {
								window.location.replace('international?lang='
										+ selectedOption);
							}
						});
			});
</script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> Quiz</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li></li>
				</ul>
			</div>
		</div>
	</nav>

	<div th:if="${#locale.language=='en'}">
		<span th:text="#{current.locale} + ':' + #{lang.en}"></span>
	</div>

	<div th:unless="${#locale.language=='en'}">
		<span th:text="#{current.locale} + ':' + #{lang.zh}"></span>
	</div>

	<span th:text="#{lang.change}"></span>:
	<select id="locales">
		<option value=""></option>
		<option value="en" th:text="#{lang.en}"></option>
		<option value="zh" th:text="#{lang.zh}"></option>
	</select>

	<br />

	<div class="container">
		<div class="starter-template">
			<h1 th:text="#{quiz.hello.message}"></h1>
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>
		</div>
		<br/>
		<div>
			<input type="text" />		
		</div>
	</div>
	
	

	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
